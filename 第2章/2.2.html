<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>

<script type="text/javascript">
  function defineReactive(data, key, val) {
	  Object.defineProperty(data, key, {
	  	enumerable: true,
		  configurable: true,
		  get: function (newVal) {
			  return val
		  },
		  set: function (newVal) {
			  if (val === newVal) {
			  	return
			  }
			  val = newVal
		  }
	  })
  }
	/*
	* 这里的函数defineReactive 用来对Object.defineProperty进行封装。
	* 从函数名字可以看出，其作用是定义一个响应式数据。
	* 也就是在这个函数中进行变化追踪，封装后只需要传递data，key和val就行了。
	* 封装好之后，每当从data的key中读取数据时，get函数被触发；每当往data的key中设置数据时，set函数被触发。
	*/
</script>
</body>
</html>
